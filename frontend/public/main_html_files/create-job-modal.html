<div id="createJobModal" class="modal" style="display: none;">
  <div class="modal-overlay" id="closeModalOverlay"></div>
  <div class="modal-content">
    <span class="close-button" id="closeCreateJobModal">&times;</span>
    <h2>Create New Job</h2>
    <form id="admin-add-job-form">
      <div class="form-row">
        <label for="work_order">Work Order:</label>
        <input type="text" id="work_order" name="work_order" required />
      </div>
      <div class="form-row">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required />
      </div>
      <div class="form-row">
        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address" required />
      </div>
      <div class="form-row">
        <label for="contractor">Contractor/Tech Name:</label>
        <input type="text" id="contractor" name="contractor" required />
      </div>
      <div class="form-row">
        <label for="work_required">Work Required:</label>
        <input type="text" id="work_required" name="work_required" required />
      </div>
      <div class="form-row">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="">Select a Role</option>
          <option value="Contractor">Contractor</option>
          <option value="Technician">Technician</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <button type="submit">Add Job</button>
    </form>
  </div>
</div>
