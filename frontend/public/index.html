<!DOCTYPE html>
<html lang="en">
  <head id="include-head"></head>
  <body>
    <div id="include-header"></div>

    <main>
      <div id="include-login-form"></div>
      <div id="include-admin-view"></div>
      <div id="include-create-job-modal"></div>
      <div id="include-contractor-view"></div>
      <div id="include-tech-view"></div>
      <div id="include-logout-form"></div>
    </main>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('signupModal').classList.add('hidden')">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('forgotPasswordModal').classList.add('hidden')">&times;</span>
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
          <input type="email" placeholder="Email" required />
          <button type="submit">Send Reset Link</button>
        </form>
      </div>
    </div>

    <div id="include-footer"></div>

    <script src="/js/includeLoader.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
